<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="parent">
    <div class="container">
      <img class="card-img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <div class="card-info">
        <h2 class="card-title">Jessica Randall</h2>
        <p class="card-loc">London, United Kingdom</p>
      </div>
      <p class="card-desc">"Front-end developer and avid reader."</p>
      
      <div class="card-desc__btn-wrapper">
        <a href="#" class="card-desc__btn">GitHub</a>
        <a href="#" class="card-desc__btn">Frontend Mentor</a>
        <a href="#" class="card-desc__btn">LinkedIn</a>
        <a href="#" class="card-desc__btn">Twitter</a>
        <a href="#" class="card-desc__btn">Instagram</a>
      </div>
    </div>
  </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Osama.
    </div>
</body>
</html>
